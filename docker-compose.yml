version: "3"

services:
    api:
        build: ./likepost/
        restart: always
        ports:
            - "8000:8000"
        volumes:
            - ./likepost/:/likepost/
        command: >
            gunicorn -b 0.0.0.0:8000
            --access-logfile -
            --reload
            --chdir /likepost
            "app:create_app()"

